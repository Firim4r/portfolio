<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>POMODORO</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/8708952b61.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <p class="FirstTitle">TIMER POMODORO</p>
        
        <div class="Timer">
        
            <div class="divActualTimerModBetweenWorkBreak">
                <p id="ActualTimerModBetweenWorkBreak" class="bold">Work</p>
            </div>
            
            <div class="time">
                <div>
                    <p id="timer" class="timer"></p>
                    <button id="stopTimer" class="StartTimer">ㅤ<em class="fa-solid fa-play"></em></button>
                </div>
            </div>

            <div class="ModifTimerButtonDiv">
                <button id="modifTimer1" class="modifTimer padding">Modify time</button>
            </div>

            <footer id="footer1">
                <a class="copyright">© 2023 Cyprien De La Poëze D'Harambure 2nd Year BUT IUT Campus 3 Ifs France</a>
            </footer>

            <div id="Modifier" class="hidden Modify">

                <div class="main-div">
                    <div class="sub-div1" id="sub-div1">

                        <p class="Titreactual ModifyTitle">Work</p>
                        <em class="fa-regular fa-keyboard keyboardLogo"></em>
                    
                        <div class="DivLabel">
                            <label for="TravailHours">Hours</label> 
                            <label for="TravailMinutes">Minutes</label> 
                            <label for="TravailSecondes">Seconds</label>
                        </div>
                        <div id="Modifier2" class="Temps">
                            <input class="ModifInput" type="number" placeholder="Hours" id="TravailHours" value="0" max="60" min="0">
                            <p>:</p>
                            <input class="ModifInput" type="number" placeholder="Minutes" id="TravailMinutes" value="25" max="60" min="0">
                            <p>:</p>
                            <input class="ModifInput" type="number" placeholder="Secondes" id="TravailSecondes" value="0" max="60" min="0">
                        </div>
                    </div>

                    <div class="sub-div2" id="sub-div2">
                        
                        <p class="Titreactual ModifyTitle">Break</p>
                        <em class="fa-regular fa-keyboard keyboardLogo"></em>

                        <div class="DivLabel">
                            <label for="PauseHours">Hours</label> 
                            <label for="PauseMinutes">Minutes</label> 
                            <label for="PauseSecondes">Seconds</label>
                        </div>
                        <div id="Modifier4" class="Temps">
                            <input class="ModifInput" type="number" placeholder="Hours" id="PauseHours" value="0" max="60" min="0">
                            <p>:</p>
                            <input class="ModifInput" type="number" placeholder="Minutes" id="PauseMinutes" value="5" max="60" min="0">
                            <p>:</p>
                            <input class="ModifInput" type="number" placeholder="Secondes" id="PauseSecondes" value="0" max="60" min="0">
                        </div>
                            
                        <div id="ClockDiv60" class="ClockDiv">
                            <canvas id="canvas60" width="400" height="400"></canvas>
                            <div id="clock-buttons60" class="divButton"></div>
                        </div>
                    </div>
                </div>
                <button id="modifTimer2" class="modifTimer2">Modify time</button>
                <footer id="footer">
                    <a class="copyright">© 2023 Cyprien De La Poëze D'Harambure 2nd Year BUT IUT Campus 3 Ifs France</a>
                </footer>
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
